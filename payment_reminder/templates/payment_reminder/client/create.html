<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create client</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>

<body data-bs-theme="dark"
    class="h-100 d-flex align-items-center justify-content-center py-4">

    <form action="{% url 'payment_reminder:store_client' %}" method="post"
        class="row flex-column g-3 needs-validation m-auto w-100 {% if errors %}was-validated{% endif %}"
        style="max-width: 500px" novalidate>

        {% csrf_token %}

        <h3 class="d-inline-block">Create client</h3>

        <div class="col-12">
            <label for="name" class="form-label">Name</label>
            <input type="text"
                class="form-control {% if errors.name %}is-invalid{% endif %}"
                id="name" name="name" placeholder="Google"
                value="{{ request.POST.name|default_if_none:'' }}" required>
            <div class="invalid-feedback">
                {% if errors.name %} {{ errors.name.0 }} {% else %} The field
                is required {% endif %}
            </div>
        </div>
        <div class="col-12">
            <label for="email" class="form-label">Email</label>
            <input type="email"
                class="form-control {% if errors.email %}is-invalid{% endif %}"
                id="email" name="email" placeholder="test@test.com"
                value="{{ request.POST.email|default_if_none:'' }}" required>
            <div class="invalid-feedback">
                {% if errors.email %} {{ errors.email.0 }} {% else %} The field
                is required {% endif %}
            </div>
        </div>
        <div class="col-12">
            <button class="btn btn-primary" type="submit">Create</button>
        </div>
    </form>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict'

            const forms = document.querySelectorAll('.needs-validation')
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>

</html>
